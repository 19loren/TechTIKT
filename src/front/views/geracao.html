                <h2>Gere seu bilhete</h2>

            <!-- Checkbox's -->
            <div class="checkbox">

                    </label>
                </div>

                <div class="regras-utilizacao">
                    <input id="rub" type="checkbox" name="regras-de-utilizacao">
                    <label class="reg-uti" for="rub">
                            <a href="regras-utilizacao.html" target="_blank">Regras de Utilização do Bilhete</a> <!--Arrumar as checkboxes para abrir um modal ao clicar no link -->
                    </label>
                </div>
            </div>

            <!-- Btn Gerar -->
            <div class="btn-geracao">
                <a class="btn-gerar-bilhete" href="modal">GERAR</a>
            </div>
            
            <!-- Rodapé ¹ -->
            <div class="rodape">
                <p class="txt-rodape">¹ O bilhete só poderá ser gerado se os Termos de Uso e Política de Privacidade e as Regras de Utilização do Bilhete forem aceitos.</p>
            </div>

        </section>
