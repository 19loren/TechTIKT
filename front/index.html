        <!-- Favicon  -->
        <link rel="icon" href="assets/techtikt_favicon.png">

    <body data-spy="fixed-top" data-target=".fixed-top">

        <!-- Nav -->
        <header>

            <!-- Logo -->
            <img class="logo" href="index.html" src="assets/techtikt_logo1.jpeg" alt="logo">
            
            <!-- Links -->
            <nav>
                <ul class="nav__links">
                    <li><a href="info.html">Info</a></li>
                    <li><a href="#utilizar">Utilizar</a></li>
                    <li><a href="#recarga">Recarga</a></li>
                    <li><a href="meu-techtikt.html">Meu TechTIKT</a></li>
                </ul>
            </nav>

        </header>

        <!-- Gerar Bilhete -->
        <section class="section__geracao" id="geracao-bilhete">
            <div class="container-geracao">

                <!-- Texto -->
                <div class="geracao">
                    <div class="txt-geracao">
                        <h1 class="h1-geracao">Gere seu TechTIKT</h1>
                        <p class="p-geracao">Comece nossa jornada criando seu bilhete.</p> 
                        </br>
                            <div class="checkbox">
                                <!-- Termos de Uso -->
                                <div class="termos-uso">
                                    <input id="tdu" type="checkbox" name="termos-de-uso">
                                    <label for="tdu">
                                            <a href="termos-uso.html" target="_blank">Termos de Uso e Política de Privacidade</a>
                                    </label>
                                </div>
                
                                <!-- Regras de Utilização -->
                                <div class="regras-utilizacao">
                                    <input id="rub" type="checkbox" name="regras-de-utilizacao">
                                    <label for="rub">
                                            <a href="regras-utilizacao.html" target="_blank">Regras de Utilização do Bilhete</a> <!--Arrumar as checkboxes para abrir um modal ao clicar no link -->
                                    </label>
                                </div>
                            </div>
                        </br>
                        </br>

                        <!-- Btn Gerar Bilhete -->
                        <a class="btn-gerar-bilhete" type="button" id="teste" onclick="ConfirmationModalID()">GERAR</a>
                        
                        
                        
                        <!-- Modal Geração Código -->
                    <section class="section__modal">
                        <div id="confirmation" class="modal-container">
                            <div class="modal">
                                <div class="modal-header">
                                    <h2>PARABÉNS</h2>
                                    <p>O Código do seu Bilhete foi gerado!</p>
                                </div>

                                <div class="modal-content">
                                    <!-- Código Gerado -->
                                    <label id="codigo" type="text"></label>
                                </div>
                                
                                <div class="modal-footer">
                                    <button class="modal-button modal-cancel-button" onclick="CancelModalID()">Ok</button>
                                    <button class="modal-button modal-confirm-button" onclick="ConfirmGerarID()">Confirmar</button>  
                                </div>
                            </div>
                        </div>
                    </section>
                        
                        

                        <!-- Modal Confirmação -->
                        <!-- <section class="section__modal">
                            <div id="confirmation" class="modal-container">

                                    <div class="modal-footer">

                                        <button class="modal-button modal-confirm-button" onclick="ConfirmGerarID()">Confirmar</button>  
                                    </div>
                                </div>
                            </div>
                        </section> -->
                    </div>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/c8c0505216.js" crossorigin="anonymous"></script>
